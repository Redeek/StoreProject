<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head">
</head>
<body>
<div th:include="layout::navigationPanel"></div>
<h1>Rejestracja:</h1>
<form th:action="@{/rejestruj}" method="POST" th:object="${user}"  >
    <div th:if="${#fields.hasErrors('global')}">
        <h3 style="color:red;">Błąd zakładania konta!</h3>
        <p th:each="err: ${#fields.errors('global')}" th:text="${err}" class="error" />
    </div>
    
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" style="height: 30px" th:field="*{login}" placeholder="Login" th:errorClass="error" />
        <small class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></small>
    </div>
    <div class="form-group">
        <label for="name">imię</label>
        <input type="text" id="name" style="height: 30px" th:field="*{name}" placeholder="Hasło" th:errorClass="error"/>
        
    </div>
    <div class="form-group">
        <label for="passwd">Hasło</label>
        <input type="password" id="passwd" th:field="*{password}" style="height: 30px" placeholder="Hasło" th:errorClass="error"/>
        <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>
    
    <button type="submit" class="btn btn-success mt-2">Zarejestruj się</button>

</form>
<div th:include="layout::footer"></div>
</body>
</html>
